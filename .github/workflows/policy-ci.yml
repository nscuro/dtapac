name: Policy CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@9501844990f7dcfd09b17a8d97c794d294620f37 # v2.1.0
      with:
        version: latest
    - name: Checkout Repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    - name: Check
      run: >
        opa check ./examples/policies
        --schema ./examples/schemas
        --strict
        --format pretty
    - name: Test
      run: opa test -v ./examples/policies

  package:
    name: Package
    runs-on: ubuntu-latest
    needs:
    - test
    steps:
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@9501844990f7dcfd09b17a8d97c794d294620f37 # v2.1.0
      with:
        version: latest
    - name: Checkout Repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    - name: Build Bundle
      run: opa build -o ./bundle.tar.gz -r ${{ github.sha }} ./examples/policies
    - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3
      with:
        name: policy-bundle
        path: ./bundle.tar.gz